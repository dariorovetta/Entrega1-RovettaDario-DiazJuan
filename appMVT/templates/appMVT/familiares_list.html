<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familiar Detalle</title>
</head>
<body>

    <h1>Familiares - Python</h1>
        <ul>
            {% for familiar in object_list %}

                <li>
                    <p>NOMBRE: {{ familiar.nombre }} </p>
                    <p>
                        <a href="{% url 'Detail' familiar.id %}">Ver</a>
                        <a href="{% url 'Edit' familiar.id %}">Editar</a>
                        <a href="{% url 'Delete' familiar.id %}">Borrar</a>
                    </p>
                </li>
            {% endfor %}
        </ul>

</body>
</html>
